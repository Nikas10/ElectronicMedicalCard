<!DOCTYPE html>
<html>
<head>
	<title>NMCP - Регистрация</title>
	<meta charset="utf-8">
	<link rel="icon" href="images/icon.png">
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"> 
	<link rel="stylesheet" type="text/css" href="resourses/header.css">
	<link rel="stylesheet" type="text/css" href="resourses/authentication.css">
	<link rel="stylesheet" type="text/css" href="resourses/footer.css">
	<link rel="stylesheet" type="text/css" href="resourses/elements.css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script> 
	<script src="js/ajax_handler.js" type="text/javascript"></script>
	<script src="js/ajax_authentication.js" type="text/javascript"></script>
	<script src="js/element_scripts/constructors_scripts.js" type="text/javascript"></script>
	<script src="js/element_scripts/header_scripts.js" type="text/javascript"></script>
	<script src="js/element_scripts/footer_scripts.js" type="text/javascript"></script>
	<script src="js/element_scripts/registration_scripts.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			showHeaderPanel();
			showFooterPanel();
			showRegistrationPanel();

			$(document).ready(function() {

				var getParams = getParam();
				if (getParams["user"] !== undefined) {
					if (getParams["user"] == "patient") {
						setPatientAuth();
					}
					else if (getParams["user"] == "medical_worker") {
						setDoctorAuth();
					}
				}
			});
		});
	</script>
</head>

	</div>

</body>
